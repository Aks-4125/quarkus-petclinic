<!doctype html>

<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PetClinic :: a Quarkus Framework demonstration</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/petclinic.css"/>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><span></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="main-navbar" style>

            <ul class="nav navbar-nav me-auto">

                <li class="active">
                    <a href="/" title="Login">
                        <span class="fa fa-home" aria-hidden="true"></span>
                        <span>{msg:login}</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="navbar-header">
        <a class="navbar-brand" href="/"><span></span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form method="post" class="form-horizontal" id="login-form">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">{msg:email}</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" name="email"
                                       size="30" maxlength="80" required/>
                                {#if errors.size > 0}
                                    <div class="help-block">
                                    {#for err in errors}
                                        <p>{err}</p>
                                    {/for}
                                    </div>
                                {/if}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">{msg:password}</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password" name="password" size="30"
                                       required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn btn-primary">{msg:login}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
