#https://quarkus.io/guides/datasource h2 as dev datasource for testing on dev environment
%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.username=developer
%dev.quarkus.datasource.password=developer
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:mydb

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=developer
quarkus.datasource.password=developer
quarkus.datasource.jdbc.url=jdbc:postgresql://postgresql:5432/mydb
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.max-size=15

%dev.quarkus.hibernate-orm.sql-load-script=import.sql
%prod.quarkus.hibernate-orm.sql-load-script=import.sql

quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.generation=drop-and-create

#https://quay.io/repository/aks_4125/petclinic
quarkus.container-image.group=aks_4125
quarkus.container-image.registry=quay.io
quarkus.container-image.tag=1.0.0

quarkus.kubernetes.service-type=load-balancer



quarkus.http.enable-compression=true
quarkus.http.enable-decompression=true
quarkus.qute.strict-rendering=true
quarkus.package.type=uber-jar

quarkus.http.auth.basic=true
quarkus.http.test-port=8083
quarkus.http.test-timeout=10s

#enable dev services to access host endpoint: /q/dev
quarkus.datasource.devservices.enabled=true